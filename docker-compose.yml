# Development Docker Compose

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DEBUG=true
      - PORT=8080
      - OVERPASS_URL=${OVERPASS_URL:-https://overpass-api.hudhud.cloud/api/interpreter}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-300}
      - RATE_LIMIT_RPM=${RATE_LIMIT_RPM:-60}
      # Development: Allow localhost origins
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:8080","http://127.0.0.1:3000","http://127.0.0.1:8080"]
      # Security: Bbox area limit (2000 = covers Middle East + surrounding regions)
      - MAX_BBOX_AREA=${MAX_BBOX_AREA:-2000}
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend

